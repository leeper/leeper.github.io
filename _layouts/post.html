<!DOCTYPE html>
<html>
<head>
    {% include head.html %}
</head>
<body>
    <div>
        <div>
            <h1>{{ page.title }}</h1>
            <h4>{{ page.date | date_to_string }}</h4>
        </div>
            {{ content }}
        <div>
            <p>
            {% if page.previous %} 
            <a rel="prev" style="float:left;" href="{{ page.previous.url }}">&larr; Older post</a>
            {% endif %}
            {% if page.next %} 
            <a rel="next" style="float:right;" href="{{ page.next.url }}">Newer post &rarr;</a>
            {% endif %}
            </p>
        </div>
        <div>
            <br>
            <hr>
            <span>{% for tag in page.tags %}<a href="./tags.html#{{ tag }}" title="Posts tagged {{ tag }}"><span>{{ tag }}</span></a> {% unless forloop.last %}{% endunless %}{% endfor %}</span>
            <div style="clear:both"></div>
        </div>
        {% include nav.html %}
    </div>
</body>
</html>
